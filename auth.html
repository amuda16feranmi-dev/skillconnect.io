<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style (1).css" />
<head>
    <meta charset="UTF-8">
    <title>Login | SkillUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <h2 class="text-3xl font-bold text-center mb-8">Welcome Back</h2>
        <form action="dashboard.html">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Whatsapp Number</label>
                <input type="+number" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+2348169518870" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-500">Don't have an account? <a href="signup.html" class="btn">Sign Up</a></p>
    </div>
</body>
</html>
