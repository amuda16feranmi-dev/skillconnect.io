<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <div class="nav">
        <a href="dashboard.html" class="btn">Classes</a>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">

        <img src="photo.jpg" alt="User Image" class="profile-img">

        <h2 id="userName"></h2>
        <p class="joined">Joined Class: <b>Web Development</b></p>

        <div class="info-box">
            <p><b>Classes Joined:</b> HTML, CSS, JavaScript</p>
            <p><b>Join More:</b> Backend Development</p>
        </div>

        <div class="info-box">
            <p><b>Performance So Far:</b></p>
            <p class="performance">Good progress </p>
            <small>Supervised by Admin</small>
        </div>

        <!-- Rating Section -->
        <div class="rating-box">
            <p><b>Rate This Class</b></p>

            <div class="stars">
                <span onclick="rate(1)">★</span>
                <span onclick="rate(2)">★</span>
                <span onclick="rate(3)">★</span>
                <span onclick="rate(4)">★</span>
                <span onclick="rate(5)">★</span>
            </div>

            <p id="ratingResult">No rating yet</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
